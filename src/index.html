  <title>Exercicio Tailwind</title>

<body class="m-8">

  <h1 class="text-2xl my-12 font-bold text-emerald-700">Apredendo Flex com Tailwind</h1>
    <ul class="flex gap-2 *:flex-1 *:p-2 *:rounded *:text-center">
      <li class="bg-orange-200 text-orange-800">HTML</li>
      <li class="bg-lime-200 text-lime-800">CSS</li>
      <li class="bg-yellow-200 text-yellow-800">JavaScript</li>
      <li class="bg-blue-200 text-blue-800">React</li>
      <li class="bg-violet-200 text-violet-800">PHP</li>
    </ul>

    <!-- Observações 
      Comandos:
        flex - define display: flex; no elemento (tornando-o um Flex Container

        flex-1 - flex: 1 1 0%; Ocupa o espaço vazio, mas ignora o valor inicial do conteúdo. É o mais comum para itens que devem crescer igualmente e ignorar o tamanho do conteúdo inicial.

        flex-auto: flex: 1 1 auto; Ocupa o espaço vazio, mas cresce de acordo com o tamanho inicial do conteúdo. Os itens crescem igualmente, mas o tamanho base (auto) permite que eles considerem o tamanho inicial do conteúdo antes de começar a distribuir o espaço extra.

    -->
  
</body>
</html>
