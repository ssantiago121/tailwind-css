<body class="m-8">

    <h1 class="text-2xl my-12 font-bold text-violet-700">Apredendo Grid com Tailwind</h1>

  <section class="grid grid-cols-[auto_auto] h-96 gap-4 bg-[url(./img/grid.svg)] place-content-center">
    <div class="bg-violet-800 text-white p-8 rounded">
      <h2 class="font-bold mb-4">Plano Premium</h2>
       <ul class="list-disc mb-2 ">
        <li>300 Acessos</li>
        <li>1200 Requests</li>
        <li>Suporte Vitalício</li>
        <li>Acesso Completo</li>
        <li>Proteção Total</li>
      </ul>
      <button class="bg-violet-200 text-violet-800 py-1 px-4 mt-4 rounded">Assinar Básico
    </div>
    <div class="bg-gray-800 text-white p-8 rounded">
      <h2 class="font-bold mb-4">Plano Básico</h2>
      <ul class="list-disc mb-2">
        <li>150 Acessos</li>
        <li>500 Requests</li>
      </ul>
      <button class="bg-gray-200 text-gray-800 py-1 px-4 rounded mt-4">Assinar Básico</button>

    </div>
  </section>
